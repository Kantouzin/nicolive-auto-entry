<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nicolive Auto Entry</title>
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <link rel="stylesheet" type="text/css" href="../css/setting-button.css">
    <link rel="stylesheet" type="text/css" href="../css/setting-info.css">
</head>

<body>

    <header>
        <h1>Nicolive Auto Entry</h1>
    </header>

    <h2>生放送の開き方</h2>

    <selection class="setting-button">
        <input id="setting-toggle" class="setting-button__checkbox" type="checkbox">
        <label for="setting-toggle"></label>
    </selection>

    <selection class="setting-info">
        <span class="setting-info__info-left">Window</span>
        <span class="setting-info__info-right">Tab</span>
    </selection>

</body>

</html>
